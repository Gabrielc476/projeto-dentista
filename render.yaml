# Render Blueprint - Deploy automático do DentistFlow
# https://render.com/docs/infrastructure-as-code

services:
  # Backend API (NestJS)
  - type: web
    name: dentistflow-api
    runtime: node
    region: oregon
    plan: free
    branch: back
    rootDir: backend
    buildCommand: npm install && npm run build
    startCommand: npm run start:prod
    healthCheckPath: /auth/csrf-token
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: SUPABASE_URL
        value: https://xhqwayjqutdndurkxrcm.supabase.co
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false  # Configure no dashboard do Render (valor sensível)
      - key: JWT_SECRET
        sync: false  # Configure no dashboard do Render (valor sensível)
      - key: JWT_EXPIRES_IN
        value: 15m
      - key: ADMIN_USERNAME
        value: admin
      - key: ADMIN_PASSWORD_HASH
        sync: false  # Configure no dashboard do Render (valor sensível)
      - key: FRONTEND_URL
        sync: false  # Atualizar após deploy do Vercel
